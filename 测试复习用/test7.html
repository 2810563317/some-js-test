<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    width: 50px;
    background: #000;
    padding:24px 16px;
    display:flex;
    flex-direction: column;
    gap: 10px;
     border-radius: 10px;
  }
  .light{
    width:50px;
    height:50px;
    border-radius: 50%;
    background: #fff;
  }
  .red{
    background: red
  }
  .green{
    background: green
  }
  .yellow{
    background: yellow
  }
</style>
<body>
  <div class= "container">
  	<div id="redLight" class="light"></div>
    <div id="greenLight" class="light"></div>
    <div id="yellowLight" class="light"></div>
  </div>
</body>
  <script>
  	const redLight = document.getElementById("redLight")
    const greenLight = document.getElementById("greenLight")
    const yellowLight = document.getElementById("yellowLight")
    console.log(redLight)
  	function lightCycle() {
      return new Promise((resolve) => {
        setTimeout(()=>{
        
          redLight.setAttribute("class", "light red")
          greenLight.setAttribute("class", "light")
          yellowLight.setAttribute("class", "light")
          resolve()
        }, 3000);
      }).then(() => {
        return new Promise((resolve) => {
          setTimeout(()=>{
            redLight.setAttribute("class", "light")
            greenLight.setAttribute("class", "light green")
            yellowLight.setAttribute("class", "light")
            resolve()
          }, 2000);
        });
      }).then(() => {
        return new Promise((resolve) => {
          setTimeout(()=>{
            redLight.setAttribute("class", "light")
            greenLight.setAttribute("class", "light")
            yellowLight.setAttribute("class", "light yellow")
            resolve()
          }, 1000);
        });
      }).then(lightCycle);
    }
    lightCycle()
  </script>
</html>
